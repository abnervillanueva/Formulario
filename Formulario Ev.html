<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">
        
    </head>
    <body> 
        
        <div class="fondo py-4 text-center"><h1>FORMULARIO DE REGISTRO</h1></div>
        
        
       

        <div  class="container p-5">
            <form  action="destino.php" class="row g-6" onsubmit="return validar()">
                <p>Por favor llene los siguientes campos</p>
                

                <!-- Correo -->
                <div class="col-md-4 p-2">
                    <label class="form-label">Email*</label>
                    <input id="email" class="form-control" placeholder="correo@correo.com">
                    <div id="msj-email"></div>
                </div>

              
                <!-- Contraseña -->
                <div class="col-md-4 p-2">
                    <label class="form-label">Contraseña*</label>
                    <input id="passw" type="password" class="form-control" placeholder="">
                    <div id="msj-passw"></div>
                </div>

                <!-- Reingresar Contraseña -->    <!--type="password"--> 
                <div class="col-md-4 p-2">
                    <label class="form-label">Confirme contraseña*</label>
                    <input id="repassword" type="password" class="form-control" placeholder="">
                    <div id="msj-repassword"></div>
                </div>
                
               
               
                <h5 class="top">Datos personales:</h5>

                <!-- Código postal -->
                <div class="col-md-3 p-2">
                    <label class="form-label">Código postal*</label>
                    <input id="postal" class="form-control"  placeholder="">
                    <div id="msj-postal"></div>
                </div>

                <!-- Dirección -->
                <div class="col-md-9 p-2 ">
                    <label class="form-label">Dirección*</label>
                    <input id="address" class="form-control" placeholder="Las gaviotas 334">
                    <div id="msj-address"></div>
                </div>

                 <!-- Referencia -->
                 <div class="col-md-12 p-2">
                    <label class="form-label">Referencia</label>
                    <input id="address-ref" class="form-control" placeholder="Describa el lugar">
                    <div id="msj-address-ref"></div>
                </div>

                <!-- Regiones -->
                <div class="col-md-3 p-2">
                    <label for="form-label" class="form-label">Región</label>
                    <select class="form-select" id="region">
                        <option value="">Seleccione Región</option>
                        <option>De Los Ríos</option>
                        <option>De Los Lagos</option>
                      </select>
                    <div id="msj-region"></div>
                </div>

                <!-- Comuna-->
                <div class="col-md-3 p-2">
                    <label for="form-label" class="form-label">Comuna*</label>
                    <select class="form-select" id="comuna">
                        <option value="">Seleccione comuna</option>
                        <option>Corral</option>
                        <option>Mariquina</option>
                        <option>Lanco</option>
                        <option>Paillaco</option>
                        <option>Los Lagos</option>
                        <option>Panguipulli</option>
                        <option>Máfil</option>
                        <option>Valdivia</option>
                      </select>
                    <div id="msj-comuna"></div>
                </div>

                <!-- Teléfono móvil-->    
                <div class="col-md-3 p-2">
                    <label class="form-label">Teléfono móvil*</label>
                    <input id="phone-cell" class="form-control" placeholder="5691234XXXX">
                    <div id="msj-cell"></div>
                </div>

                <!-- Teléfono fijo--> 
                <div class="col-md-3 p-2">
                    <label class="form-label">Teléfono fijo</label>
                    <input id="phone-fijo" class="form-control" placeholder="5622531XXXX">
                    <div id="msj-fijo"></div>
                </div>

                

                <!-- Pasatiempos-->
                
                <h5 class="top">Pasatiempos:</h5>
                <p>Seleccione como mínimo 2*</p>
                <br>
                <div class="md-3" >
                    <div class="form-check-inline">
                        <input class="form-check-input" type="checkbox" name="check">
                        <label class="form-check-label" for="gridCheck">Bailar</label>
                        
                    </div>

                    <div class="form-check-inline">
                        <input class="form-check-input" type="checkbox" name="check">
                        <label class="form-check-label" for="gridCheck">Estudiar</label>
                        
                    </div>

                    <div class="form-check-inline">
                        <input class="form-check-input" type="checkbox" name="check">
                        <label class="form-check-label" for="gridCheck">Jugar videojuegos</label>
                        
                    </div>

                    <div class="form-check-inline">
                        <input class="form-check-input" type="checkbox" name="check">
                        <label class="form-check-label" for="gridCheck">Leer</label>
                        
                    </div>

                    <div class=" form-check-inline">
                        <input class="form-check-input" type="checkbox" name="check">
                        <label class="form-check-label" for="gridCheck">Nadar</label>
                        
                    </div>

                    <div class="form-check-inline">
                        <input class="form-check-input" type="checkbox" name="check">
                        <label class="form-check-label" for="gridCheck">Practicar deportes</label>
                        
                    </div>

                    <div class="form-check-inline">
                        <input class="form-check-input" type="checkbox" name="check">
                        <label class="form-check-label" for="gridCheck">Senderismo</label>
                        
                    </div>
                    
                    <div id="msj-check"></div>
                </div>
                    
            
                <hr class="my-4">
                
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                    <p>* Son campos obligatorios</p>
                   
                </div>
            
            </form>
        </div>
    
        <script src="validacion.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
